<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src = "css/img/loader.gif" class = "loader" alt = "">
    <div class="alert-box ">
        <img src="css/img/error.png" alt="" class="alert-img">
        <p class="alert-msg">Error massage </p>
    </div>
    <div class="container">
        <img src="css/img/Color logo - no background.png"  class="logo" alt="">
        <div>
            <input type = "text" autocomplete = "off" id="name" placeholder = "Name">
            <input type = "text" autocomplete = "off" id="number" placeholder = "Phone Number">
            <input type = "email" autocomplete = "off" id="email"  placeholder = "Email">
            <input type = "password" autocomplete = "off" id="password" placeholder = "Password">
            <input type = "checkbox" checked class="checkbox" id="term-and-cond">
             
            <label for = "term-and-cond">agree to our <a href = " " > terms and conditions</a>
            </label>
            <br>
            <input type = "checkbox" class="checkbox" id="notification">
             
            <label for = "notification">agree to our <a href = " " >recieve upcoming offers and events</a>
            </label>
            <button class="submit-btn">Create account</button>
           
        </div>
        <a href="login.html" class = "link"> already have an account ? login here</a>

    </div>

    
 
     <script src = "js/form.js"></script> 
   <script src = "js/token.js"></script>
    
  
</body>
</html>
